<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Carousel</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    .carousel-item .carousel-caption {
      position: absolute;
      right: 10%;
      top: 50%;
      transform: translateY(-50%);
      color: #fff;
      font-size: 200px;
      /*font-family: 'Poppins', sans-serif;*/
      font-weight: 600;
      text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.6);
      margin-left: 600px;
      margin-top:  40px ;   
      font-family: 'Times New Roman', serif;
    }
    .carousel-item .carousel-caption h5{
        font-size: 50px;
    } 

</style>
<body>
    <nav class="navbar">
        <div class="logo">
          <a href="#">ClothingStore</a>
        </div>
        <ul class="nav-links">
          <li><a href="#">Home</a></li>
          <li><a href="#">Shop</a></li>
          <li><a href="#">Sale</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
<div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="portrait-young-woman-sitting-with-attitude-white.jpg" class="d-block w-100" alt="...">
      <div class="carousel-caption">
       <h5>NEW COLLECTION <br> 2025</h5> 
      </div>
    </div>
    <div class="carousel-item">
      <img src="pexels-godisable-jacob-226636-953266.jpg" class="d-block w-100" alt="...">
      <div class="carousel-caption">
        <h5>NEW COLLECTION <br> 2025</h5> 
       </div>
    </div>
    <div class="carousel-item">
      <img src="woman-1867608_1920.jpg" class="d-block w-100" alt="...">
      <div class="carousel-caption">
        <h5>NEW COLLECTION <br> 2025</h5> 
       </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
    
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
    <span class="visually-hidden">Next</span>
  </button>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
